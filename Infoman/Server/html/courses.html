<h1>Course Page</h1>

<div id="create-form">
  <form>
    <h2 id="form-title">Add New Course</h2>
    <div>
      <label for="department">Department</label>
      <input type="text" id="department" />
    </div>
    <div>
      <label for="course">Course name</label>
      <input type="text" id="course" />
    </div>
    <div>
      <input type="hidden" id="id" />
    </div>
    <div>
      <button id="new-save" type="button" onclick="save(event)">Save</button>
      <button id="edit-save" type="button" onclick="updateSave(event)">
        Save Changes
      </button>
    </div>
  </form>
</div>

<div>
  <div>
    <form>
      <input type="text" id="searchCourse-input" />
      <button onclick="searchCourses(event)">Search</button>
    </form>

    <table id="data-table">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Department</th>
          <th>Course</th>
          <th>Date Created</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="/js-course"></script>
</div>
